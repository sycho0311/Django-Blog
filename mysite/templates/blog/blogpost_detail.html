<!DOCTYPE html>
<h2>
    {{ blogpost.title }}
</h2>
{% if blogpost.get_previous %}
<a href="{{ blogpost.get_previous.get_absolute_url }}" title="View previous post">
    &laquo;- {{ blogpost.get_previous }}
</a>
{% endif %}

{% if blogpost.get_next %}
| <a href="{{ blogpost.get_next.get_absolute_url }}" title="View next post">
    {{ blogpost.get_next }} -&raquo;
</a>
{% endif %}

<p>{{ blogpost.modify_dt|date:"j F Y" }}</p>
<br>

<div>
    {{ blogpost.content|linebreaks }}
</div>

</html>
