<!DOCTYPE html>

<html>
    <head>

    </head>
    <body>
            <h1>
                Post Archives for {{ year|date:"Y" }}
            </h1>
            <ul>
                {% for date in date_list %}
                <li style="display: inline;">
                    <a href="{% url 'blogpost:blogpost_month_archive' year|date:'Y' date|date:'b' %}">{{ date|date:"F" }}</a>
                </li>
                {% endfor %}
            </ul>
            <br>
            <div>
                <ul>
                    {% for blogpost in object_list %}
                    <li>
                        {{ blogpost.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
                        <a href="{{ blogpost.get_absolute_url }}"><strong>{{ blogpost.title }}</strong></a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
    </body>
    
</html>
