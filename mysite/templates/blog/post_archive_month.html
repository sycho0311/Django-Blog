<!DOCTYPE html>
<html>
<head>
    <title>Django Blog Post Archive Month</title>
</head>
<body>
    <h1>Post Archive for {{ month|date:"N Y" }}</h1>

    <ul>
        {% for date in date_list %}
        <li>
            <a href="{% url 'blog:post_day_archive' date|date:'Y' date|date:'b' date|date:'d' %}">
                {{ date|date:"Y" }}-{{ date|date:"b" }}-{{ date|date:"d" }}
            </a>
        </li>
        {% endfor %}
    </ul>
    <br>

    <div>
        <ul>
            {% for post in object_list %}
            <li>
                {{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
                <a href="{{ post.get_absolute_url }}">
                    <strong>{{ post.title }}</strong>
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
